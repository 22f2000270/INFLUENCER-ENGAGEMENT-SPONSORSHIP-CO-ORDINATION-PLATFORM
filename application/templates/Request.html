<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Request Page</title>
</head>
<body>
    <div class="container">
        <h2>Ad Request Form</h2>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="campaign_id">Campaign ID</label>
                <select name="campaign_id" class="form-control">
                    {% for campaign in campaigns %}
                        <option value="{{ campaign.id }}">{{ campaign.name }}</option>
                    {% endfor %}
                </select>   
            </div>
            <div class="form-group">
                <label for="influencer_id">Influencer ID</label>
                <input type="text" name="influencer_id" class="form-control" value="{{ id }}" readonly>
            </div>
            <div class="form-group">
                <label for="messages">Messages</label>
                {{ form.messages(class="form-control") }}
            </div>
            <div class="form-group">
                <label for="requirements">Requirements</label>
                {{ form.requirements(class="form-control") }}
            </div>
            <div class="form-group">
                <label for="payment_amount">Payment Amount</label>
                {{ form.payment_amount(class="form-control") }}
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                {{ form.status(class="form-control") }}
            </div>
            <button type="submit" class="btn btn-primary">Submit Request</button>
        </form>
    </div>
</body>
</html>
