<!-- application/templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Engagement and Sponsorship Coordination Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
         
         <h1>{{c.name}}<h1>
            <h2>{{c.description}}</h2>
            <p>from {{c.start_date}} to {{c.end_date}}</p>
            <b>{{c.budget}}</b>
            <p>{{c.visibility}}</p>
            <b>Goals:---{{c.goals}}<b>
                <h3>Send a Message to this Campaign</h3>
                <form method="POST" action="{{ url_for('info',id=id) }}">
                    {{ form.hidden_tag() }}
                    <div class="form-group">
                        <label for="message">{{ form.message.label }}</label>
                        {{ form.message(class="form-control") }}
                    </div>
                    <button type="submit" class="btn btn-primary">{{ form.submit.label }}</button>
                </form>
    </div>
</body>
</html>
